<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeonFolio | AI-Enhanced Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--color-background) / <alpha-value>)',
              surface: 'rgb(var(--color-surface) / <alpha-value>)',
              primary: 'rgb(var(--color-primary) / <alpha-value>)',
              secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
              accent: 'rgb(var(--color-accent) / <alpha-value>)',
            },
            animation: {
              'blob': 'blob 10s infinite alternate',
              'blob-fast': 'blob 5s infinite alternate-reverse',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 4s ease-in-out infinite',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-down': 'slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-in': 'zoomIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'hologram': 'hologram 3s linear infinite',
              'nitro': 'shake 0.2s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -80px) scale(1.2)' },
                '66%': { transform: 'translate(-40px, 40px) scale(0.8)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(50px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideDown: {
                '0%': { transform: 'translateY(-50px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(0.8)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              hologram: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8', textShadow: '2px 0 red, -2px 0 blue' },
                '52%': { opacity: '0.9', textShadow: 'none' },
              },
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-2px)' },
                '75%': { transform: 'translateX(2px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Initial RGB values matching defaults */
        --color-background: 3 0 20;
        --color-surface: 15 23 42;
        --color-primary: 168 85 247;
        --color-secondary: 236 72 153;
        --color-accent: 6 182 212;
      }

      body {
        background-color: rgb(var(--color-background));
        color: #fff;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      .glass-panel {
        background-color: rgb(var(--color-surface) / 0.5) !important;
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      
      .glass-panel:hover {
        background-color: rgb(var(--color-surface) / 0.7) !important;
        border-color: rgba(var(--color-primary), 0.5);
        box-shadow: 0 0 25px rgba(var(--color-primary), 0.3);
        transform: translateY(-2px);
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgb(var(--color-primary) / 0.8), 0 0 20px rgb(var(--color-primary) / 0.5);
      }
      
      .neon-border {
        box-shadow: 0 0 10px rgba(var(--color-primary), 0.5), inset 0 0 10px rgba(var(--color-primary), 0.2);
      }

      /* Holographic Text Effect */
      .shimmer-text {
        background: linear-gradient(
          to right, 
          rgb(var(--color-primary)) 20%, 
          #fff 50%, 
          rgb(var(--color-secondary)) 80%
        );
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 3s linear infinite;
        font-weight: 800;
        filter: drop-shadow(0 0 5px rgba(var(--color-primary), 0.5));
      }

      @keyframes shimmer {
        to {
          background-position: 200% center;
        }
      }

      .gradient-border {
        position: relative;
        background: rgb(var(--color-surface));
        border-radius: 0.75rem;
        z-index: 1;
        transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      }
      .gradient-border::before {
        content: "";
        position: absolute;
        inset: -2px;
        z-index: -1;
        border-radius: 0.9rem;
        background: linear-gradient(45deg, rgb(var(--color-primary)), rgb(var(--color-secondary)), rgb(var(--color-accent)));
        opacity: 0.5;
        transition: opacity 0.3s ease, filter 0.3s ease;
      }
      .gradient-border:hover {
        transform: scale(1.02) rotate(1deg);
        box-shadow: 0 0 40px rgba(var(--color-primary), 0.4);
      }
      .gradient-border:hover::before {
        opacity: 1;
        filter: blur(5px);
        animation: spin-gradient 2s linear infinite;
      }

      @keyframes spin-gradient {
        0% { filter: hue-rotate(0deg) blur(5px); }
        100% { filter: hue-rotate(360deg) blur(5px); }
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--color-surface)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--color-primary)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--color-secondary)); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
